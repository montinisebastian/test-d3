<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Journey Map Mejorado</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        svg { max-width: 100%; height: auto; }
        .axis-label { font-size: 12px; }
        .touchpoint-label { font-size: 10px; }
        .legend-item { font-size: 12px; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const svg = d3.select("#chart")
            .append("svg")
            .attr("viewBox", "0 0 800 600");

        // Definir márgenes
        const margin = {top: 50, right: 50, bottom: 100, left: 50};
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Crear grupo principal
        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Datos
        const touchpoints = ["Reclutamiento", "Onboarding", "Desarrollo", "Retención", "Salida"];
        const satisfactionData = [80, 91, 77, 72, 67];

        // Escalas
        const x = d3.scaleBand()
            .range([0, width])
            .domain(touchpoints)
            .padding(0.1);

        const y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, 100]);

        // Eje X
        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        // Eje Y
        g.append("g")
            .call(d3.axisLeft(y));

        // Etiqueta del eje Y
        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Satisfacción del empleado (%)");

        // Línea de satisfacción
        const line = d3.line()
            .x((d, i) => x(touchpoints[i]) + x.bandwidth() / 2)
            .y(d => y(d));

        g.append("path")
            .datum(satisfactionData)
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 2)
            .attr("d", line);

        // Puntos de Gains y Pains
        g.selectAll(".point")
            .data(satisfactionData)
            .enter()
            .append("rect")
            .attr("x", (d, i) => x(touchpoints[i]) + x.bandwidth() / 2 - 5)
            .attr("y", d => y(d) - 5)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", (d, i) => i % 2 === 0 ? "red" : "green");

        // Leyenda
        const legend = svg.append("g")
            .attr("transform", `translate(${width - 100}, ${height + margin.top + 50})`);

        legend.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "green");

        legend.append("text")
            .attr("x", 15)
            .attr("y", 10)
            .text("Gains")
            .attr("class", "legend-item");

        legend.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("y", 20)
            .attr("fill", "red");

        legend.append("text")
            .attr("x", 15)
            .attr("y", 30)
            .text("Pains")
            .attr("class", "legend-item");

        // Etiquetas de datos
        g.selectAll(".data-label")
            .data(satisfactionData)
            .enter()
            .append("text")
            .attr("x", (d, i) => x(touchpoints[i]) + x.bandwidth() / 2)
            .attr("y", d => y(d) - 10)
            .attr("text-anchor", "middle")
            .text(d => `${d}%`)
            .attr("class", "data-label");
    </script>
</body>
</html>
