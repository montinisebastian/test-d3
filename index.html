<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Journey Map Interactivo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        #chart { background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .touchpoint { cursor: pointer; }
        .filter-option { cursor: pointer; }
        .filter-option:hover { font-weight: bold; }
        .tooltip { position: absolute; background-color: white; border: 1px solid #ddd; padding: 10px; border-radius: 5px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        // Configuración
        const width = 800;
        const height = 500;
        const margin = { top: 50, right: 50, bottom: 100, left: 50 };

        // Datos
        const touchpoints = ["Reclutamiento", "Onboarding", "Desarrollo", "Retención", "Salida"];
        const data = {
            "Todos": [
                { satisfaction: 75, pain: "Proceso largo", gain: "Claridad en la descripción del puesto" },
                { satisfaction: 85, pain: "Sobrecarga de información", gain: "Bienvenida personalizada" },
                { satisfaction: 70, pain: "Falta de feedback", gain: "Oportunidades de crecimiento" },
                { satisfaction: 65, pain: "Falta de reconocimiento", gain: "Programas de bienestar" },
                { satisfaction: 60, pain: "Proceso burocrático", gain: "Feedback constructivo" }
            ],
            "IT": [
                { satisfaction: 80, pain: "Pruebas técnicas extensas", gain: "Entrevistas con el equipo" },
                { satisfaction: 90, pain: "Configuración de herramientas", gain: "Mentor asignado" },
                { satisfaction: 75, pain: "Proyectos repetitivos", gain: "Acceso a nuevas tecnologías" },
                { satisfaction: 70, pain: "Horas extras frecuentes", gain: "Flexibilidad horaria" },
                { satisfaction: 65, pain: "Pérdida de accesos anticipada", gain: "Recomendaciones para futuros empleos" }
            ],
            "RRHH": [
                { satisfaction: 85, pain: "Alto volumen de candidatos", gain: "Herramientas de selección eficientes" },
                { satisfaction: 80, pain: "Documentación excesiva", gain: "Proceso digitalizado" },
                { satisfaction: 75, pain: "Limitadas oportunidades de especialización", gain: "Rotación por áreas" },
                { satisfaction: 70, pain: "Carga emocional", gain: "Programas de mindfulness" },
                { satisfaction: 75, pain: "Gestión de conflictos en salidas", gain: "Procesos de transición suaves" }
            ]
        };

        // Crear SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("width", "100%")
            .attr("height", "auto");

        // Escalas
        const xScale = d3.scalePoint()
            .domain(touchpoints)
            .range([margin.left, width - margin.right]);

        const yScale = d3.scaleLinear()
            .domain([0, 100])
            .range([height - margin.bottom, margin.top]);

        // Línea de satisfacción
        const line = d3.line()
            .x((d, i) => xScale(touchpoints[i]))
            .y(d => yScale(d.satisfaction));

        // Crear elementos gráficos
        const satisfactionLine = svg.append("path")
            .attr("fill", "none")
            .attr("stroke", "#34a853")
            .attr("stroke-width", 3);

        const touchpointCircles = svg.selectAll(".touchpoint")
            .data(touchpoints)
            .enter()
            .append("circle")
            .attr("class", "touchpoint")
            .attr("cx", d => xScale(d))
            .attr("cy", height - margin.bottom)
            .attr("r", 8)
            .attr("fill", "#4285f4");

        const touchpointLabels = svg.selectAll(".touchpoint-label")
            .data(touchpoints)
            .enter()
            .append("text")
            .attr("class", "touchpoint-label")
            .attr("x", d => xScale(d))
            .attr("y", height - margin.bottom + 20)
            .attr("text-anchor", "middle")
            .text(d => d);

        // Ejes
        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);

        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(xAxis);

        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(yAxis);

        // Título
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", 30)
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .style("font-weight", "bold")
            .text("Employee Journey Map");

        // Filtros
        const filterOptions = ["Todos", "IT", "RRHH"];
        const filters = svg.append("g")
            .attr("transform", `translate(${margin.left}, ${height - 40})`);

        filters.selectAll(".filter-option")
            .data(filterOptions)
            .enter()
            .append("text")
            .attr("class", "filter-option")
            .attr("x", (d, i) => i * 60)
            .attr("y", 0)
            .text(d => d)
            .on("click", function(event, d) {
                updateChart(d);
                d3.selectAll(".filter-option").style("font-weight", "normal");
                d3.select(this).style("font-weight", "bold");
            });

        // Tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Función para actualizar el gráfico
        function updateChart(area) {
            const areaData = data[area];

            satisfactionLine
                .datum(areaData)
                .attr("d", line);

            svg.selectAll(".pain-gain")
                .data(areaData)
                .join("g")
                .attr("class", "pain-gain")
                .attr("transform", (d, i) => `translate(${xScale(touchpoints[i])},${yScale(d.satisfaction)})`)
                .call(g => g.selectAll("rect").data(d => [
                    { type: "pain", value: d.pain },
                    { type: "gain", value: d.gain }
                ]).join("rect")
                    .attr("x", (d, i) => i * 10 - 15)
                    .attr("y", -10)
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", d => d.type === "pain" ? "#ea4335" : "#34a853"));

            touchpointCircles
                .on("mouseover", function(event, d) {
                    const i = touchpoints.indexOf(d);
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`<strong>${d}</strong><br/>
                                  Satisfacción: ${areaData[i].satisfaction}%<br/>
                                  Pain: ${areaData[i].pain}<br/>
                                  Gain: ${areaData[i].gain}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        // Inicializar el gráfico
        updateChart("Todos");
    </script>
</body>
</html>
