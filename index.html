<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Journey Map Interactivo con Zoom</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chart { width: 100%; height: 500px; } /* Ajusta la altura según tus necesidades */
        svg { max-width: 100%; height: 100%; }
        .axis-label { font-size: 12px; }
        .touchpoint-label { font-size: 10px; }
        .legend-item { font-size: 12px; }
        .filter-option { cursor: pointer; }
        .filter-option:hover { font-weight: bold; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="filters"></div>
    <script>
        const margin = {top: 50, right: 50, bottom: 100, left: 50};
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
            .call(d3.zoom().on("zoom", zoomed));

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const touchpoints = ["Reclutamiento", "Onboarding", "Desarrollo", "Retención", "Salida"];
        
        const satisfactionData = {
            "Todos": [80, 91, 77, 72, 67],
            "IT": [85, 88, 80, 75, 70],
            "RRHH": [75, 93, 74, 69, 65]
        };

        const x = d3.scaleBand()
            .range([0, width])
            .domain(touchpoints)
            .padding(0.1);

        const y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, 100]);

        // Eje X
        const xAxis = g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        // Eje Y
        const yAxis = g.append("g")
            .call(d3.axisLeft(y));

        // Etiqueta del eje Y
        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Satisfacción del empleado (%)");

        // Línea de satisfacción
        const line = d3.line()
            .x((d, i) => x(touchpoints[i]) + x.bandwidth() / 2)
            .y(d => y(d));

        const path = g.append("path")
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 2);

        // Puntos de Gains y Pains
        const points = g.selectAll(".point")
            .data(satisfactionData["Todos"])
            .enter()
            .append("rect")
            .attr("class", "point")
            .attr("x", (d, i) => x(touchpoints[i]) + x.bandwidth() / 2 - 5)
            .attr("y", d => y(d) - 5)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", (d, i) => i % 2 === 0 ? "red" : "green");

        // Etiquetas de datos
        const labels = g.selectAll(".data-label")
            .data(satisfactionData["Todos"])
            .enter()
            .append("text")
            .attr("class", "data-label")
            .attr("x", (d, i) => x(touchpoints[i]) + x.bandwidth() / 2)
            .attr("y", d => y(d) - 10)
            .attr("text-anchor", "middle")
            .text(d => `${d}%`);

        // Leyenda
        const legend = svg.append("g")
            .attr("transform", `translate(${width - 100}, ${height + margin.top + 50})`);

        legend.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "green");

        legend.append("text")
            .attr("x", 15)
            .attr("y", 10)
            .text("Gains")
            .attr("class", "legend-item");

        legend.append("rect")
            .attr("width", 10)
            .attr("height", 10)
            .attr("y", 20)
            .attr("fill", "red");

        legend.append("text")
            .attr("x", 15)
            .attr("y", 30)
            .text("Pains")
            .attr("class", "legend-item");

        // Filtros
        const filterOptions = ["Todos", "IT", "RRHH"];
        d3.select("#filters")
            .selectAll(".filter-option")
            .data(filterOptions)
            .enter()
            .append("button")
            .attr("class", "filter-option")
            .text(d => d)
            .on("click", function(event, d) {
                updateChart(d);
                d3.selectAll(".filter-option").style("font-weight", "normal");
                d3.select(this).style("font-weight", "bold");
            });

        function updateChart(filter) {
            const data = satisfactionData[filter];

            // Actualizar la línea con transición
            path.datum(data)
                .transition()
                .duration(750)
                .attr("d", line);

            // Actualizar los puntos con transición
            points.data(data)
                .transition()
                .duration(750)
                .attr("y", d => y(d) - 5)
                .attr("fill", (d, i) => i % 2 === 0 ? "red" : "green");

            // Actualizar las etiquetas con transición
            labels.data(data)
                .transition()
                .duration(750)
                .attr("y", d => y(d) - 10)
                .text(d => `${d}%`);
        }

        function zoomed(event) {
            const newTransform = event.transform;
            g.attr("transform", newTransform);
            g.select(".x-axis").call(d3.axisBottom(x).scale(newTransform.rescaleX(x)));
            g.select(".y-axis").call(d3.axisLeft(y).scale(newTransform.rescaleY(y)));
        }

        // Inicializar el gráfico
        updateChart("Todos");
    </script>
</body>
</html>
